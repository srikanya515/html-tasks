        #products{
            height: 300px;

<body>
    <script>

        async function data(){
            let data= await fetch("https://dummyjson.com/product")
            let {products}=await data.json()
            console.log(products);
            let  productsData=products.map(item=>{
                return `
                <div id="products">
                    // <img src="${item.id} width="200px" height="200px">
                    <h1>${item.id}</h1
                    <h1>${item.title}</h1>
                    <p>${item.discountPercentage}</p>
                    <mark>${item.rating}</mark>
                    </div>
            
                `
            })
          console.log(productsData);
        }
        </script>
